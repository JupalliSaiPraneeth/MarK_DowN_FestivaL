<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Countdown App</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="homebg.mp4" type="video/mp4">
  </video>

  <h1> Festival Countdown </h1>

  <!-- Dropdown for selecting festival -->
  <select id="festivalSelect">
    <option value="">-- Select a Festival --</option>
  </select>

  <!-- Countdown display -->
  <div class="countdown" id="countdown">Please select a festival</div>
  <div class="festival"><h1 id="festivalName"></h1></div>


  <script src="script.js"></script>
</body>
</html>
