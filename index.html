<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Countdown App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen video background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7); /* Darken so text is visible */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      border: none;
    }

    .countdown {
      font-size: 2rem;
      background: rgba(0,0,0,0.4);
      padding: 20px 40px;
      border-radius: 15px;
      min-width: 300px;
    }

    .festival {
      margin-top: 15px;
      font-size: 1.3rem;
    }
    .festival h1 {
      animation: anima 2s ease-in-out infinite;
    }
    @keyframes anima {
      from { transform: scale(1.7); }
      to { transform: scale(1); }
    }

    /* ðŸ“± Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.5rem;
        padding: 15px 20px;
        min-width: auto;
        width: 90%;
      }
      select {
        width: 90%;
        font-size: 0.9rem;
        padding: 8px;
      }
      .festival {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .countdown {
        font-size: 1.2rem;
        padding: 10px 15px;
      }
      select {
        font-size: 0.85rem;
        padding: 6px;
      }
      .festival {
        font-size: 1rem;
      }
     video {
  position: fixed;
  width: 400px;   /* custom width */
  height: 250px;  /* custom height */
  bottom: 10px;
  right: 10px;
  object-fit: cover;
  /* border-radius: 15px;  */
  z-index: -1;
}

    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="homebg.mp4" type="video/mp4">
  </video>

  <h1> Festival Countdown </h1>

  <!-- Dropdown for selecting festival -->
  <select id="festivalSelect">
    <option value="">-- Select a Festival --</option>
  </select>

  <!-- Countdown display -->
  <div class="countdown" id="countdown">Please select a festival</div>
  <div class="festival"><h1 id="festivalName"></h1></div>

  <script>
    // Festival list with associated video
    const festivals = [
      { name: "Dussera", date: "2025-10-01", video: "dussera.mp4" },
      { name: "Diwali", date: "2025-10-20", video: "diwali.mp4" },
      { name: "Christmas", date: "2025-12-25", video: "christmas.mp4" },
      { name: "New Year", date: "2026-01-01", video: "newyear.mp4" },
    ];

    const select = document.getElementById("festivalSelect");
    const countdownEl = document.getElementById("countdown");
    const festivalNameEl = document.getElementById("festivalName");
    const bgVideo = document.getElementById("bgVideo");

    // Populate dropdown
    festivals.forEach(f => {
      const option = document.createElement("option");
      option.value = f.name;
      option.textContent = f.name;
      select.appendChild(option);
    });

    let timer;

    select.addEventListener("change", () => {
      clearInterval(timer);

      const selectedFestival = festivals.find(f => f.name === select.value);

      if (!selectedFestival) {
        countdownEl.textContent = "Please select a festival";
        festivalNameEl.textContent = "";
        bgVideo.src = "homebg.mp4";
        bgVideo.play();
        return;
      }

      bgVideo.src = selectedFestival.video;
      bgVideo.play();

      festivalNameEl.textContent = selectedFestival.name;

      function updateCountdown() {
        const festivalDate = new Date(selectedFestival.date).getTime();
        const now = new Date().getTime();
        const distance = festivalDate - now;

        if (distance <= 0) {
          countdownEl.textContent = `ðŸŽ‰ Happy ${selectedFestival.name}! ðŸŽ‰`;
          clearInterval(timer);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      timer = setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
